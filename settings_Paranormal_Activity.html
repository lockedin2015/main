<!DOCTYPE html>
<html>
  <head>
    <title>Game Settings - Paranormal Activity</title>
  </head>
  <body>
    <h1>Game Settings - Paranormal Activity</h1>

    <!-- Section 1 - Game Information -->
    <h2>Game Information</h2>
    <form>
      <label for="gameName">Game Name:</label>
      <input type="text" id="gameName" name="gameName" value="Paranormal Activity"><br>

      <label for="gameTime">Game Time (in minutes):</label>
      <input type="number" id="gameTime" name="gameTime" value="60"><br>

      <button type="submit">Save Changes</button>
    </form>

    <!-- Section 2 - Media Upload -->
    <h2>Media Upload</h2>
    <form>
      <label for="gameImage">Game Image:</label>
      <input type="file" id="gameImage" name="gameImage"><br>

      <label for="gameVideo">Game Video:</label>
      <input type="file" id="gameVideo" name="gameVideo"><br>

      <button type="submit">Upload Media</button>
    </form>

  </body>
</html>
